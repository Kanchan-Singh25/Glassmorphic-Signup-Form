<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="myName" id="name" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="myEmail" id="email" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" name="myPassword" id="Password" placeholder="Atleast 8 character"
                            required>
                    </p>
                    <p>
                        <input type="submit" id="name" value="Create account " required>
                    </p>

                </form action="#" >
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
